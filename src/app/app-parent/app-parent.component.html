

<table class="table" border="   " style="text-align: center;">
    <tr >
        <th>Sl No.</th>
        <th>Image</th>
        <th>Name</th>
        <th>Place</th>
    </tr>
 
    <tr *ngFor="let i of a;let j=index">
        <td>{{j+1}}</td>
        <td><img src="{{ i.src}}" alt="" height="100px"></td>   
        <td>{{ i.name}}</td>
        <td>{{ i.place}}</td>
        <br>
    </tr>

    <tr *ngFor="let o of ma;let h=index ">
        <td>{{h+5}}</td>
        <td><img src="{{o.src}}" alt="" height="100px"></td>
        <td>{{o.name}} </td>
        <td>{{o.place}}</td>
    </tr>
</table>
<h1>Manoj</h1>
<app-app-child [nice]="a" (parent)="pa($event)"></app-app-child>
